<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap">
</head>
<body>
    
    <div class="container">
        <header>
            <img class="logo" src="img/Logo.png" alt="logo de alura">
        </header>
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aqui"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones">
                <button 
                class="btn-encriptar" 
                type="button" 
                onclick="btnEncriptar()">
                    Encriptar
                </button>
                <input 
                type="button" 
                class="btn-desencriptar"
                value="Desencriptar"
                onclick="btnDesencriptar()">
            </div>
        </div>
        <div class="encriptado">
            <textarea 
                cols="100%"
                class="mensaje"></textarea>
            <img 
            src="img/muñeco.png" 
            alt=""
            id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <!-- Nuevo botón para copiar -->
            <button class="btn-copiar" id="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </div>        
    </div>
</body>
<script src="index.js"></script>
</html>
